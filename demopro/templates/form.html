{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script defer type="module" src="/static/main.js"></script>

    <title>Title</title>
</head>
<body>
<h1>DETAIL FORM</h1>
<form action="detail" method="post">
    {% csrf_token %}
    NAME <input type="text" name="name" placeholder="enter your name"><br>
    DOB <input type="date" name="dob"><br>
    SELECT GENDER<br>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="gender">Male</label>
    <input type="radio" id="gender1" name="gender" value="Female">
    <label for="gender">Female</label>
<br>
    AGE <input type="text" name="age" placeholder="enter your age"><br>
    PHONE NUMBER <input type="text" name="number" placeholder="enter your phone number"><br>
    MAIL ADDRESS <input type="email" name="email" placeholder="enter your email"><br>
    ADDRESS <input type="text" name="address" placeholder="enter your address"><br>
    DISTRICT <select name="district" id="district">
    <option value="" selected="selected">Select district</option>
    </select>
    <br>
    BRANCH <select name="branch" id="branch">
    <option value="" selected="selected">Please select main branch</option>
    </select>
    <br>
    SUB-BRANCH <select name="subbranch" id="subbranch">
    <option value="" selected="selected">Please select subbranch</option>
    </select>
    <br>
    <label for="account">ACCOUNT TYPE </label>
    <select name="account" id="account">
    <option value="savings">savings</option>
    <option value="current">current</option>
    </select>
    <br>MATERIALS PROVIDE<br>
    <input type="checkbox" id="materials" name="materials" value="materials">
    <label for="materials"> DEBIT CARD</label><br>
    <input type="checkbox" id="materials2" name="materials2" value="Car">
    <label for="materials2">CREDIT CARD</label><br>
    <input type="checkbox" id="materials3" name="materials3" value="Boat">
    <label for="materials3">CHEQUE BOOK</label><br><br>
    <input type="submit" value="submit">
    <a href="/" ><button type="button" class="btn btn-success">LOGOUT</button></a>

</form>
</body>
</html>
